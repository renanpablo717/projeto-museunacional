<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="container"> <!--Início Container-->

        <header> <!--Início do Header-->

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav> <!--Início Nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!--Fim do Nav-->

        </header> <!--Fim do Header-->

        <!--Início Principal-->
        <div id="principal">
            
            <!--Início Conteúdo-->
            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="Imagem do Museu Nacional">
                </section>
            </div>
            <!--Fim Conteúdo-->

            <!--Início Aside-->
            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="Um depoimento">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>

                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input type="text" id="qtd" value="1">

                        </fieldset>

                        <input type="submit" value="Verificar Disponibilidade">

                    </form>
                </section>
            </aside>
            <!--Fim Aside-->


        </div>
        <!--Fim principal-->

    </div> <!--Fim Container-->
    
</body>

</html>
